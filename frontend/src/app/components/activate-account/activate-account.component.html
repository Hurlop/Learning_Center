<app-header></app-header>
<div class="bg-image">
    <div class="container">
        <h2>Activa tu cuenta:</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="activationCode" class="form-label">Codigo de Activacion</label>
            <input type="number" class="form-control" id="activationCode" [(ngModel)]="activationCode">
        </div>
        <button type="submit" class="btn btn-primary" (click)="activate()">Activar</button>
    </div>
</div>
<app-footer></app-footer>
